language: php

php:
  - "7.0"

env:
  global:
    - secure: 
  matrix:
    - TYPO3_VERSION: ^7.6
    - TYPO3_VERSION: ^8.7

matrix:
  include:
    - php: 5.6
      env: TYPO3_VERSION=^7.6

build:
  cache: true
  cache_dir_list:
    - $HOME/.composer/cache

  ci:
    - npm install
    - npm install -g bash-task-runner
    - runner build

  on_success:
    - runner deploy

integrations:
  notifications:
    - integrationName: nettwork-slack
      type: slack
      recipients:
        - "#shippable"
